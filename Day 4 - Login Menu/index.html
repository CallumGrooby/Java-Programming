<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-container">
      <div class="image-container">
        <img src="images/yeti.png" alt="" />
      </div>

      <div class="text-area">
        <text class="title">welcome to your application</text>
        <text class="text">please login to use this service</text>
      </div>

      <div class="input-fields">
        <div class="input-group">
          <input type="email" class="input-area" required id="email" />
          <label for="email" class="label"> email address</label>
        </div>
        <div class="input-group">
          <input type="password" class="input-area" required id="password" />
          <label for="password" class="label"> password</label>
        </div>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember" checked />
        <text class="text">remember me</text>
      </div>

      <button class="clickable-button" id="login">sign in</button>

      <text class="text">forgot password</text>
      <button class="clickable-button" id="create-account">
        create account
      </button>
    </div>

    <a href="/index.html">Back to home page</a>

    <script src="index.js"></script>
  </body>
</html>
