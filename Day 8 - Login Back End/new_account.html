<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
        <!-- the form awesome library is used to add icons to our form -->
		<script src="https://kit.fontawesome.com/b24ac0a955.js" crossorigin="anonymous"></script>
        <!-- include the stylesheet file -->
        <!-- <link href="/style.css" rel="stylesheet" type="text/css"> -->
	</head>
	<body>
		<div class="login">
			<form action ="/new_account" method="post">
				<label for="username">
					<!-- font awesome icon -->
					<i class="fa-solid fa-user"></i>
				</label>
				<input type="text" name="new_username" placeholder="Username" id="new_username" required>

				<label for="new_email">
					<!-- font awesome icon -->
					<i class="fa-solid fa-at"></i>
				</label>
				<input type="text" name="new_email" placeholder="Email Address" id="new_email" required>

				<label for="new_password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="new_password" placeholder="Password" id="new_password" required>
				<input type="submit" value="Create Account">
			</form>
		</div>
	</body>
</html>
